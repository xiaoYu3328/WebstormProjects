<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script>
    function moveButton() {
        var btn = document.getElementById("btn");
        var selection = document.getSelection();
        if (selection.rangeCount > 0) {
            var range  = selection.getRangeAt(0);
            range.insertNode(btn);
        }
    }
</script>
<div onmouseup="moveButton()" style="background-color: bisque; width: 400px;height: 200px">
    这里是我随便书写的一些文字哈哈哈哈哈
</div>
<button id="btn">按钮</button>

</body>
</html>
