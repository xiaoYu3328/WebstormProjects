<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function deleteRow(){
        var range = document.createRange();
        var table = document.getElementById("table");
        if(table.rows.length>0){
            range.setStartBefore(table.rows[0]);
            range.setEndAfter(table.rows[0]);
            range.deleteContents();
        }
    }
</script>
<table id="table" border="1" cellspacing="0" cellpadding="0">
    <tr>
        <td>内容1</td>
        <td>内容2</td>
    </tr>
    <tr>
        <td>内容2</td>
        <td>内容2</td>
    </tr>
</table>
<button onclick="deleteRow();">删除第一行</button>


</body>
</html>
